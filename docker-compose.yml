version: '3.8'

services:
  db:
    image: postgres:13
    container_name: bookito_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.docker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: bookito_web
    command: gunicorn book_store.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - media_volume:/app/media/
      - static_volume:/app/static/
    ports:
      - "8000:8000"
    env_file:
      - ./.env.docker
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_volume:
  static_volume:
