<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        h1, h2 { text-align: center; }
    </style>
</head>
<body>
    <h1>Admin Analytics Dashboard</h1>
    <div class="dashboard-grid">
        <div class="card">
            <h2>Sales Overview</h2>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="card">
            <h2>Best-Selling Books</h2>
            <canvas id="bestSellingBooksChart"></canvas>
        </div>
        <div class="card">
            <h2>New Customers</h2>
            <canvas id="newCustomersChart"></canvas>
        </div>
    </div>

    <script>
        const salesData = {
            labels: {{ sales_labels|safe }},
            datasets: [{
                label: 'Total Sales',
                data: {{ sales_values|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const bestSellingBooksData = {
            labels: {{ best_selling_books_labels|safe }},
            datasets: [{
                label: 'Units Sold',
                data: {{ best_selling_books_values|safe }},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };

        const newCustomersData = {
            labels: {{ new_customers_labels|safe }},
            datasets: [{
                label: 'New Customers',
                data: {{ new_customers_values|safe }},
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 1
            }]
        };

        new Chart(document.getElementById('salesChart'), { type: 'line', data: salesData });
        new Chart(document.getElementById('bestSellingBooksChart'), { type: 'bar', data: bestSellingBooksData });
        new Chart(document.getElementById('newCustomersChart'), { type: 'line', data: newCustomersData });
    </script>
</body>
</html>
